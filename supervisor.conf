[unix_http_server]
file=/var/run/supervisor.sock

[supervisord]
buffer_size=16384
nodaemon=true
user=root
logfile=/tmp/supervisord.log
pidfile=/tmp/supervisord.pid
loglevel=info

; the below section must remain in the config file for RPC
; (supervisorctl/web interface) to work, additional interfaces may be
; added by defining them in separate rpcinterface: sections
[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[program:cloudflared]
command=cloudflared tunnel --url http://localhost:8080 --no-autoupdate
redirect_stderr=false
autorestart=true
startretries=3
stdout_events_enabled=1
stderr_events_enabled=1
events=PROCESS_STATE,PROCESS_LOG

[eventlistener:monitor]
command=/app/monitor.sh
environment=VERBOSE_LEVEL=1
events=PROCESS_STATE,PROCESS_LOG

[program:warp-svc]
command=warp-svc
redirect_stderr=false
autorestart=true
startretries=3
events=PROCESS_STATE_RUNNING

[program:bridge]
command=/bin/bash -c "/app/$(cat /app/exec.txt) -config=/app/config.json"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
redirect_stderr=true
autorestart=false
startretries=0

[program:nginx]
command=nginx -g 'daemon off;'
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
redirect_stderr=true
autorestart=false
startretries=0
